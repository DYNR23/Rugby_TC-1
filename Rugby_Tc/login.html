<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Rugby Social</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <!-- Left Section: Image with Welcome Text -->
    <div class="left-section">
      <!-- Replace "player.jpg" with your own image -->
      <img src="./img/imagenlogin.jpg" alt="Rugby player">
      <div class="welcome-text">
        <h1>HELLO!</h1>
        <p>WELCOME</p>
      </div>
    </div>

    <!-- Right Section: Login Form -->
    <div class="right-section">
      <div class="login-box">
        <!-- Replace "logo.png" with your own logo -->
        <img src="./img/logo.jpg" alt="Rugby Social Logo" class="logo">

        <form>
          <label for="username">Username</label>
          <input type="email" id="username" placeholder="example@email.com">

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••">

          <!-- Remember me checkbox -->
          <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn">Login</button>
        </form>

        <!-- Help link -->
        <a href="#" class="help-link">Need help logging in?</a>
      </div>
    </div>

  </div>
</body>
</html>
